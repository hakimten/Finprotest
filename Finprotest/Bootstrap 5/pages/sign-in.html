<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="~/Bootstrap 5/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="~/Bootstrap 5/assets/img/favicon.png">
    <title>
        Argon Dashboard 2 by Creative Tim
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Nucleo Icons -->
    <link href="~/Bootstrap 5/assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="~/Bootstrap 5/assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="~/Bootstrap 5/assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link id="pagestyle" href="~/Bootstrap 5/assets/css/argon-dashboard.css?v=2.0.4" rel="stylesheet" />
    <!--@*
    <video controls="controls">
        <source src="~/Asset/video_background.mp4" type="video/mp4" />
    </video>*@-->
    <style>
        .Background1 {
            background-image: url('../../Asset/Backgroundpink.jpg');
        }
    </style>
</head>

<body class="">
    <!-- Navbar -->
    <!-- Button trigger modal -->
    <!-- End Navbar -->
    <main class="main-content  mt-0">
        <div class="page-header align-items-start min-vh-30 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('../../Asset/Background2.jpg'); position: relative; ">
            <span class="mask bg-gradient-dark opacity-6"></span>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5 text-center mx-auto">
                        <h1 class="text-white mb-2 mt-5">Welcome!</h1>

                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
                <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
                    <div class="card z-index-0">
                        <div class="card-header text-center pt-4">
                            <img src="~/Asset/barbieLogo.png" width="150" height="150" /><br />
                            <h5>ONE PRODECO</h5>
                        </div>
                        <div class="row px-xl-5 px-sm-4 px-3">
                        </div>
                        <div class="card-body">
                            <form role="form">
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Name" aria-label="Username">
                                </div>

                                <div class="mb-3">
                                    <input type="password" class="form-control" placeholder="Password" id="password" aria-label="Password">
                                </div>
                                <div class="form-check form-check-info text-start">
                                    <input class="form-check-input" type="checkbox" onclick="myFunction()">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Show Password
                                    </label>
                                </div>
                                <script>
                                    function myFunction() {
                                        var input = document.getElementById("password");
                                        if (input.type === "password") {
                                            input.type = "text";
                                        } else {
                                            input.type = "password";
                                        }
                                    }</script>
                                <div class="text-center">
                                    <button type="button" class="btn bg-gradient-dark w-100 my-4 mb-2">Login</button>
                                </div>
                                <div class="text-end">
                                    <button type="button" class="btn btn-primary w-40 my-1 mb-0" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                        Register
                                    </button>
                                </div>
                                <!-- Modal -->

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Registration</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <select class="form-select" aria-label="Default select example" name="Departement">
                            <option selected>Select Departement</option>
                            <option value="PASS">PASS</option>
                        </select>
                        <br>
                        <input type="text" class="form-control" placeholder="Full Name*" required>
                        <br>
                        <input type="text" class="form-control" placeholder="Username*" required>
                        <br>
                        <input type="text" class="form-control" placeholder="KPK*" required>
                        <br>
                        <input type="text" class="form-control" placeholder="Email*" required>
                        <br>
                        <input type="password" class="form-control" placeholder="Password*" required>
                        <br>
                        <input type="password" class="form-control" placeholder="Confirm Password*" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- -------- START FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
    <footer class="footer py-5">
        <!-- Button trigger modal -->
        <!-- Modal -->

    </footer>
    <!-- -------- END FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
    <!--   Core JS Files   -->
    <script src="~/Bootstrap 5/assets/js/core/popper.min.js"></script>
    <script src="~/Bootstrap 5/assets/js/core/bootstrap.min.js"></script>
    <script src="~/Bootstrap 5/assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="~/Bootstrap 5/assets/js/plugins/smooth-scrollbar.min.js"></script>

    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="~/Bootstrap 5/assets/js/argon-dashboard.min.js?v=2.0.4"></script>
</body>

</html>
